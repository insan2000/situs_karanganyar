<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<body>

	<!-- container peta -->
	<div id="map"></div>
	
	<!-- script peta -->
	<script src="./jogja.js"></script>
	
    <script>
	var map = L.map('map',{
        center: [-7.632585, 111.036498],
        zoom: 12
        });
		
	var esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
	}).addTo(map);
	
	var carto = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}{r}.png', {
	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
	subdomains: 'abcd',
	maxZoom: 19
	});
	
	var agb = "<center><br><b>Astana Giribangun</b></br><img src='https://cdn2.boombastis.com/wp-content/uploads/2019/06/Astana-Giribangun-yang-memiliki-arsitektur-megah.jpg' width='250px'/> <p>Astana Giribangun merupakan kompleks makam keluarga Soeharto yang berada di lereng Gunung Lawu Karanganyar</p></center>"
		asm = "<center><br><b>Astana Mengadeg</b></br><img src='https://www.karanganyarkab.go.id/wp-content/uploads/2018/02/astana-mangadeg-1.jpg' width='250px'/> <p>Astana Mengadeg merupakan kompleks pemakaman untuk penguasa awal Mangkunagara dan kerabat dekat Praja Mangkunegaran</p></center>"
		tm = "<center><br><b>Monumen Loko Uap TM IV PG Tasik Madoe</b></br><img src='https://3.bp.blogspot.com/-rF46Ps7bVhg/WIbQJX2LdwI/AAAAAAAAEp4/x2Mh1t2kN3UalHcSjfxRH_nwWTwai142QCLcB/s1600/IMG_4832.JPG' width='250px'/> <p>TM IV merupakan lokomotif uap jenis Luthermoller dengan konfigurasi roda 0-10-0 dan merupakan loko uap Luthermoller  terbesar yang masih tersisa. Dibuat oleh Orenstein & Koppel Jerman pada tahun 1929 dengan nomer seri pabrik 11790 dan memiliki power sebesar 150Pk.</p></center>"
		cs = "<center><br><b>Candi Sukuh</b></br><img src='https://cdn-2.tstatic.net/tribunnewswiki/foto/bank/images/candi-sukuh-karanganyar.jpg' width='250px'/> <p>Candi Sukuh merupakan sebuah kompleks candi Hindhu yang dianggap kontroversial karena bentuknya yang kurang lazim dan penggambaran alat kelamin manusia secara eksplisit pada beberapa figurnya.</p></center>"
		ct = "<center><br><b>Candi Cetho</b></br><img src='https://cdn.idntimes.com/content-images/community/2020/06/101719231-1194383854235393-7426540960134129335-n-871abeaedf5c0b86dc75f6f808c555d8_600x400.jpg' width='250px'/> <p>Candi Cetho dibangun di masa Kerajaan Majapahit Hindu dan memiliki keunikan arsitektur yang berbeda dengan candi Hindu lain di Jawa.</p></center>"
		tp = "<center><br><b>Taman Pancasila</b></br><img src='https://awunesmp1krasa.files.wordpress.com/2017/04/taman-pancasila.jpg' width='250px'/> <p>Taman Pancasila dahulu adalah pasar tradisional yang terdapat di Kecamatan Karanganyar. Sebagaimana Pasar tradisional, maka barang dagangan yang diperjualbelikan terdiri dari pakaian, makanan hingga sembako.</p></center>"
		tk = "<center><br><b>Tanah Kritis</b></br><img src='https://4.bp.blogspot.com/-zD0IHHMs7rI/W8yDi3o_23I/AAAAAAAAAyE/iQuPVaEh_FswovzVUrUpFVuYc5cgZZOzwCLcBGAs/s1600/Wisata%2BMonumen%2BTanah%2BKritis%2BKaranganyar.jpg' width='250px'/> <p>Tanah yang terdapat di museum Tanah Kritis ini tidak dapat ditanami sebab tanah tersebut mengandung Al dan Fe berarti tanah itu adalah tanah yang masam (asam).</p></center>"
		spg = "<center><br><b>Situs Perjanjian Giyanti</b></br><img src='https://i.ytimg.com/vi/hFEcU2CX6VA/maxresdefault.jpg' width='250px'/> <p>Monumen ini merupakan suatu monument sejarah yang sangat monumental yang menandai pembagian wilayah Kerajaan Mataram Islam menjadi dua , yakni Surakarta dan Jogjakarta ( Kasunanan dan Kasultanan ) pada zaman pemerintahan Pakubuwono III sekitar tahun 1755.</p></center>"
		swk = "<center><br><b>Situs Watu Kandang</b></br><img src='https://4.bp.blogspot.com/-ZWIu2qzvVWg/Vs7ukqA1HmI/AAAAAAAAOlQ/aleseR9M_uA/s1600/IMG_0704.JPG' width='250px'/> <p>Situs Watu Kandang Matesih merupakan bangunan yang berasal dari masa Prasejarah. Para ahli arkeologi berpendapat bahwa Situs Watu Kandang Matesih diperkirakan  berasal dari masa Megalitik Tua dan tetap berkembang hingga abad XII M berdasarkan temuan yang ada.</p></center>"
		mk = "<center><br><b>Masjid Agung Karanganyar</b></br><img src='https://www.karanganyarkab.go.id/wp-content/uploads/2018/12/Masjid-Agung-Karanganyar-730x340.jpg' width='250px'/> <p>Masjid tentu fungsinya akan digunakan sebagai tempat ibadah utamanya. Tapi nanti ada fungsi lainnya juga karena kan ada ruang-ruang yang bisa dimanfaatkan. Menara juga nanti bisa dimaksimalkan untuk wisata juga.</p></center>"
	
	var bangun = L.marker([-7.652115, 111.071243]).bindPopup(agb),
		mengadeg    = L.marker([-7.652326, 111.074402]).bindPopup(asm),
		madu    = L.marker([-7.579158, 110.929515]).bindPopup(tm),
		sukuh    = L.marker([-7.627322, 111.131490]).bindPopup(cs),
		cetho    = L.marker([-7.595603, 111.157589]).bindPopup(ct),
		pancasila    = L.marker([-7.597977, 110.950434]).bindPopup(tp),
		kritis    = L.marker([-7.638864, 110.958005]).bindPopup(tk),
		giyanti    = L.marker([-7.619116, 110.973017]).bindPopup(spg),
		kandang    = L.marker([-7.654840, 111.058599]).bindPopup(swk),
		agung    = L.marker([-7.594575, 110.939051]).bindPopup(mk);
	
	var jogja = L.layerGroup([bangun, mengadeg, madu, sukuh, cetho, pancasila, kritis, giyanti, kandang, agung]);
	
	
	var baseMaps = {
		"Citra Satelit": esri,
		"Peta Carto": carto
	};
	
	var overlayMaps = {
		"Karanganyar": jogja
	};
	
	L.control.layers(baseMaps, overlayMaps).addTo(map);
	L.Control.geocoder().addTo(map);
	
	L.easyPrint({
		title: 'My awesome print button',
		position: 'topright',
		sizeModes: ['A4Portrait', 'A4Landscape']
	}).addTo(map);
	var graphicScale = L.control.graphicScale({
		fill: "fill",
		doubleLine: "true",
		showSubunits: "true"
	}).addTo(map);
	
	//---------------------------------------------------------
	//Latihan 2 alert 
	
	function cari() {
	alert ('tombol ditekan!');
	}
	map.locate({setView: true, maxZoom: 16});
	function onLocationFound(e) {
    var radius = e.accuracy / 2;

    L.marker(e.latlng).addTo(map)
        .bindPopup("You are within " + radius + " meters from this point").openPopup();

    L.circle(e.latlng, radius).addTo(map);
	}

map.on('locationfound', onLocationFound);
	
	L.geoJSON(jogjageojson,{
	style: function(feature) {
        switch (feature.properties.KABUPATEN) {
            case 'Gunung Kidul': return {color: "#ff9900"};
            case 'Sleman':   return {color: "#80e5ff"};
			case 'Bantul':   return {color: "#ff8080"};
			case 'Yogyakarta':   return {color: "#ff80df"};
			case 'Kulon Progo':   return {color: "#80ff80"};
        }
	},
	onEachFeature: function (feature, layer) {
		layer.bindPopup('Kecamatan ' + '<strong>'+ feature.properties.KECAMATAN) + '</strong>';
	}
	}).addTo(map);
    </script>
